<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLA</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form id="login-form1">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required id="username-field">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required id="password-field">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#"> ¿Has olvidado tu contraseña?</a>
                </div>
                <button type="submit" class="btn" onclick="loginForAccessToken()">Ingresar</button>
                <p> o ingresa con otras plataformas</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div> 

        <div class="form-box register">
            <form id="register-form">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required id="newusername">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Correo Electrónico" required id="newemail">
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required id="newpassword">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="button" class="btn" onclick="registerUser()">Registrarse</button>
                <p>o regístrate con otras plataformas</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggel-left">
                <h1>Hello, Welcome</h1>
                <div class="earth-lf"></div>
                <p> ¿No tienes una cuenta aún?</p>
                <button class="btn register-btn">Registrate</button>
            </div>

            <div class="toggle-panel toggel-right">
                <h1>Welcome Back</h1>
                <div class="earth-rg"></div>
                <p> ¿Ya tienes una cuenta?</p>
                <button class="btn login-btn">Ingresa</button>
            </div>

        </div>

    </div>
    <script src="login.js"></script>
</body>

</html>
